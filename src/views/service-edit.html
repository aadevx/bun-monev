{% extends "base.html" %}

{% block title %} Manajemen API {% endblock %}

{% block breadcrumb %}
<div class="d-flex align-items-center">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb m-0 p-0">
            <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="/config">Manajemen API</a></li>
            <li class="breadcrumb-item">Edit</li>
        </ol>
    </nav>
</div>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                {% include "alert.html" %}
                <form action="/config/{{ isbApi.id }}" method="post" name="editApi">
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Layanan</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ isbApi.api_layanan }}">
                            <p class="small">{{ isbApi.api_keterangan }}</p>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Service</label>
                        <div class="col-sm-10">
                            <input type="text" name="service" class="form-control" value="{{ isbApi.api_url }}">
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
