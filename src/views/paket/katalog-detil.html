{% extends "base.html" %}

{% block title %} Katalog {% endblock %}

{% block breadcrumb %}
<h3 class="page-title text-truncate text-dark font-weight-medium mb-1">{{ paket.nama_paket }}</h3>
    <div class="d-flex align-items-center">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb m-0 p-0">
                <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="/katalog?tahun={{ paket.tahun_anggaran }}">Katalog</a></li>
                <li class="breadcrumb-item">Detil</li>
            </ol>
        </nav>
    </div>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Kode Paket</label>
                    <div class="col-sm-4">
                        <input type="text" readonly class="form-control-plaintext" value="{{paket.kd_paket}}">
                    </div>
                    <label class="col-sm-2 col-form-label">Tahun Anggaran</label>
                    <div class="col-sm-4">
                        <input type="text" readonly class="form-control-plaintext" value="{{paket.tahun_anggaran}}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nama Paket</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" value="{{paket.nama_paket}}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label  class="col-sm-2 col-form-label">Satuan Kerja</label>
                    <div class="col-sm-4">
                        <input type="text" readonly class="form-control-plaintext" value="{{satker.nama_satker}}">
                    </div>
                    <label  class="col-sm-2 col-form-label">No. Paket</label>
                    <div class="col-sm-4">
                        <input type="text" readonly class="form-control-plaintext" value="{{paket.no_paket}}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label  class="col-sm-2 col-form-label">Instansi</label>
                    <div class="col-sm-4">
                        <input type="text" readonly class="form-control-plaintext" value="{{satker.nama_klpd}}">
                    </div>
                    <label  class="col-sm-2 col-form-label">Sumber Dana</label>
                    <div class="col-sm-4">
                        <input type="text" readonly class="form-control-plaintext" value="{{paket.nama_sumber_dana}}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label  class="col-sm-2 col-form-label">Komoditas</label>
                    <div class="col-sm-4">
                        <input type="text" readonly class="form-control-plaintext" value="{{paket.kd_komoditas}}">
                    </div>
                    <label  class="col-sm-2 col-form-label">Nama PPK</label>
                    <div class="col-sm-4">
                        <input type="text" readonly class="form-control-plaintext" value="{{paket.nama_ppk}}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label  class="col-sm-2 col-form-label">Jumlah</label>
                    <div class="col-sm-4">
                        <input type="text" readonly class="form-control-plaintext" value="{{paket.kuantitas}}">
                    </div>
                    <label  class="col-sm-2 col-form-label">NIP PPK</label>
                    <div class="col-sm-4">
                        <input type="text" readonly class="form-control-plaintext" value="{{paket.ppk_nip}}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label  class="col-sm-2 col-form-label">Status</label>
                    <div class="col-sm-4">
                        <input type="text" readonly class="form-control-plaintext" value="{{paket.paket_status_str}}">
                    </div>
                    <label  class="col-sm-2 col-form-label">Harga Satuan</label>
                    <div class="col-sm-4">
                        <input type="text" readonly class="form-control-plaintext" value="{{paket.satuan}}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label  class="col-sm-2 col-form-label">Tanggal Buat</label>
                    <div class="col-sm-4">
                        <input type="text" readonly class="form-control-plaintext" value="{{paket.tanggalBuat}}">
                    </div>
                    <label  class="col-sm-2 col-form-label">Total Harga</label>
                    <div class="col-sm-4">
                        <input type="text" readonly class="form-control-plaintext" value="{{paket.hargaTotal}}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label  class="col-sm-2 col-form-label">Catatan Produk</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" value="{{paket.catatan_produk}}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label  class="col-sm-2 col-form-label">Deksripsi</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" value="{{paket.deskripsi}}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
